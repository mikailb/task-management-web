# Server konfiguration
server.port=8080
server.servlet.context-path=/

# Thymeleaf konfiguration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Database Configuration - H2 (Development)
spring.datasource.url=jdbc:h2:mem:taskflow;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console (for development - disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Initialize database with sample data
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# Logging
logging.level.com.taskmanager=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Applikasjon
app.name=TaskFlow
app.version=2.0.0

# Validation
spring.jpa.properties.hibernate.validator.apply_to_ddl=false